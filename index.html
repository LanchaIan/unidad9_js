        <button onclick="mostrar()">ver productos</button>
        <script>
        function mostrar(){
            let productos = validacion();
            crear_cookies();
            window.location.href = "MiniPedido.html";
        }

        function validacion(){   
            formulario = document.all;
            productos = new Array();
            for(let i = 1; i < formulario.length - 1 ; i++) { 
                if (formulario[i].tagName == "INPUT"){

                    if (formulario[i].value != "" && formulario[i].value > 0){
                        let producto = new Array();
                        producto[0] = formulario[i].id;
                        producto[1] = formulario[i].value;
                        productos.push(producto);
                    }
                }
            }
            return productos;
        }

        function crear_cookies(){
            for(let i = 0; i < productos.length; i++) { 
                setCookie(productos[i][0],productos[i][1],10);
            }
        }


        function setCookie(cname,cvalue,exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=MiniPedido.html";
        }
        
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
            }
            return "";
        }
        
        </script>
